<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Necessidade</title>
    <link rel="stylesheet" href="css/style_moderno.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Cabeçalho com título e navegação -->
    <header>
        <h1>Conexão Voluntária</h1>
        <nav>
            <!-- Links de navegação entre as páginas -->
            <a href="index.html">Home</a>
            <a href="cadastrar.html">Cadastrar Necessidade</a>
            <a href="visualizar.html">Ver Necessidades</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <!-- Título da seção -->
        <h2>Cadastrar Nova Necessidade</h2>
        <!-- Formulário de cadastro -->
        <form id="necessidadeForm">
            <div class="form-group">
                <label>Nome da Instituição*</label>
                <input type="text" id="instituicao" required />
            </div>

            <!-- Campo: CPF da Instituição (com máscara) -->
            <div class="form-group">
                <label>CPF da Instituição*</label>
                <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required />
            </div>

            <!-- Campo: Tipo de Ajuda (select) -->
            <div class="form-group">
                <label>Tipo de Ajuda*</label>
                <select id="tipoAjuda" required>
                    <option value="">Selecione...</option>
                    <option>Educação</option>
                    <option>Saúde</option>
                    <option>Meio Ambiente</option>
                    <option>Doação de Alimentos</option>
                    <option>Doação de Roupas</option>
                    <option>Outros</option>
                </select>
            </div>

            <!-- Campo: Título da Necessidade -->
            <div class="form-group">
                <label>Título da Necessidade*</label>
                <input type="text" id="titulo" required />
            </div>

            <!-- Campo: Descrição detalhada da necessidade -->
            <div class="form-group" style="grid-column: 1 / -1;">
                <label>Descrição Detalhada*</label>
                <textarea id="descricao" required></textarea>
            </div>

            <!-- Campo: CEP (será usado para preencher endereço via API) -->
            <div class="form-group">
                <label>CEP*</label>
                <input type="text" id="cep" maxlength="9" required />
            </div>

            <!-- Campos de endereço que serão preenchidos automaticamente (readonly) -->
            <div class="form-group">
                <label>Rua*</label>
                <input type="text" id="rua" required readonly />
            </div>

            <div class="form-group">
                <label>Bairro*</label>
                <input type="text" id="bairro" required readonly />
            </div>

            <div class="form-group">
                <label>Cidade*</label>
                <input type="text" id="cidade" required readonly />
            </div>

            <div class="form-group">
                <label>Estado*</label>
                <input type="text" id="estado" required readonly />
            </div>

            <!-- Campo: Contato da instituição -->
            <div class="form-group">
                <label>Contato (e-mail ou telefone)*</label>
                <input type="text" id="contato" required />
            </div>

            <!-- Botão de envio do formulário -->
            <button type="submit">Cadastrar</button>

            <!-- Área para exibir mensagens de sucesso/erro -->
            <p id="mensagem" class="mensagem"></p>
        </form>
    </main>


    <!-- Rodapé com informações e link para política -->
    <footer>
        <p>&copy; 2025 Conexão Voluntária</p>
        <a href="privacidade.html">Política de Privacidade</a>
    </footer>

    <!-- viacep.js: trata o preenchimento de endereço via API -->
    <script src="js/viacep.js"></script>

    <!-- script.js: validações, envio do formulário, etc -->
    <script src="js/script.js"></script>

</body>

</html>
